<html>
<head>
<title>STUDENT REGISTRATION FORM</title>
<link rel="icon" type="image/x-icon" href="https://us.123rf.com/450wm/jovanas/jovanas2104/jovanas210400386/167661467-logo-k-initial-letter-k-logo-isolated-on-black-background.jpg?ver=6">
<link rel="stylesheet" href="kunj1.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"/>
<style>
        body {background-color: LightGray};
        .my1{
            margin-top: 10px;
        }
</style>
</head>
<body class="container">
<center><h1>STUDENT REGISTRATION FORM</h1></center>
<form style="border: thin black solid;margin: 20px; padding: 20px;">
<fieldset>
<legend>YOUR INFORMATION</legend>
<div class="input-group mb-3">
<span class="input-group-text" id="inputGroup-sizing-default">FIRST NAME</span>
<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="first-name" placeholder="Enter First Name">
</div>
<div class="input-group mb-3">
<span class="input-group-text" id="inputGroup-sizing-default">MIDDLE NAME</span>
<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="middle-name" placeholder="Enter Middle Name">
</div>
<div class="input-group mb-3">
<span class="input-group-text" id="inputGroup-sizing-default">LAST NAME</span>
<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="last-name" placeholder="Enter Last Name">
</div>
<div class="input-group mb-3">
<span class="input-group-text" id="inputGroup-sizing-default">AGE</span>
<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="age" placeholder="Enter Your age">
</div>
<div class="input-group mb-3">
<span class="input-group-text" id="inputGroup-sizing-default">EMAIL</span>
<input type="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="email" placeholder="Enter Your email">
</div>
<div class="input-group mb-3">
<span class="input-group-text" id="inputGroup-sizing-default">ENROLLMENT NO.</span>
<input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="ENROLLMENT" placeholder="Enter Your Enrollment number">
</div>
<label>GENDAR</label>
<div class="form-check form-check-inline">
<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
<label class="form-check-label" for="inlineRadio1">MALE</label>
</div>
<div class="form-check form-check-inline">
<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
<label class="form-check-label" for="inlineRadio2">FEMALE</label>
</div>
</div>
<div class="my1">
<input type="submit" name="Submit">
</div>
</fieldset>
<button type="button" onclick="alert('YOUR INFORMATION SUBMITED')">CLICK</button>
</form>
</body>
</html>
